<body>

    <div class="content">
      <h5>Hier befinden sich die wichtigsten Regeln zu Basketball:</h5>
    </div>

    <ol id="Regeln">
      <li><a href="javascript:changeText('<b>Fussspiel</b> <br> Als Fussspiel bezeichnet man das Berühren des Balles mit dem Fuss, Knie oder Bein. Wird das Fussspiel von einem Defensivspieler begangen,
                                                                wird die Shot Clock, sofern mehr als 10 Sekunden vergangen sind, auf 14/24 Sekunden gesetzt (14 im Vorfeld, 24 im Rückfeld). Sind nicht mehr als 10 Sekunden vergangen,
                                                                spielt man mit der bestehenden Zeit weiter. Sofern dagegen ein Offensivspieler das Fußspiel begeht, bekommt die gegnerische Mannschaft den Ball und die vollen 24 Sekunden eines neuen Angriffs.');">Fussspiel</a></li> <!--Bei click steht 'text9'-->
      <li><a href="javascript:changeText('<b>Goaltending</b> <br> Es ist nur erlaubt, einen vom Gegner gezielt auf den Korb geworfenen Ball aus der Luft zu fangen oder zu blocken, solange er sich in der Aufwärtsbewegung befindet.
                                                                  Hat er den Scheitelpunkt seines Fluges erreicht oder befindet sich bereits im Sinkflug und vollständig über Ringniveau, muss der Ball erst den Korb berühren,
                                                                  bevor er wieder frei spielbar ist. Etwas anderes gilt nur, wenn der Ball offensichtlich danebengeht.
                                                                  Anfangs gab es diese Regel nicht und so gingen sehr groß gewachsene Spieler dazu über, sich unter den eigenen Korb zu stellen und alle Würfe abzufangen.
                                                                  Eine weitere Form des Goaltending liegt darin, den Ball zu blocken, nachdem er das Brett berührt hat und er sich vollständig über Ringniveau befindet.
                                                                  Berührt ein Ball bei einem Korbwurf das Brett, ist er nicht frei, außer es ist offensichtlich, dass er danebengeht.
                                                                  Dabei ist es im Gegensatz zum Wurf ohne Brett egal, ob er sich noch in der Aufwärts- oder schon in der Abwärtsbewegung befindet.
                                                                  Ein Spieler begeht Goaltending bei einem Freiwurf, wenn er den Ball auf dem Flug zum Korb berührt, bevor dieser den Ring berührt.
                                                                  Auch das Greifen ins Netz oder Schlagen ans Brett durch einen Verteidiger, der dadurch einen Korb verhindert, kann man im weiteren Sinne als Goaltending bezeichnen.
                                                                  Folge von Goaltending ist, dass der angreifenden Mannschaft der Korbversuch als Korberfolg gewertet wird.
                                                                  Die angreifende Mannschaft kann auch Goaltending gepfiffen bekommen, die Voraussetzungen sind die gleichen. Das nennt man dann Offensive Interfence.');">Goaltending</a></li> <!--Bei click steht 'text8'-->
      <li><a href="javascript:changeText('<b>Doppeldribbling</b> <br> Sobald ein Angreifer den Ball nach einem Dribbling (Tippen des Balles auf den Boden) aufnimmt, darf er nicht erneut zum Dribbling ansetzen.
                                                                      Ein Verstoß gibt Einwurf für den Gegner von der Seitenlinie. Eine andere Version hiervon ist Carrying: In diesem Fall dreht der Spieler während des Dribbelns seine Hand um,
                                                                      sodass die Hand unter dem Ball ist. Die Folgen sind dieselben wie beim normalen Doppeldribbling. Das sogenannte „Fumbling“ zählt nicht als Dribbling.
                                                                      Dabei tippt der Ball zwar auf dem Boden auf, aufgrund der fehlenden Ballkontrolle ergibt sich daher aber keine Regelübertretung.');">Doppeldribbling</a></li> <!--Bei click steht 'text7'-->
      <li><a href="javascript:changeText('<b>Schrittfehler</b> <br> Der ballführende Spieler muss dribbeln (den Ball auf den Boden tippen), wenn er sich fortbewegen will. Tut er dies nicht, wird auf Schrittfehler (travelling) entschieden und der Gegner bekommt Einwurf an der Seitenlinie.
                                                                    Nach den FIBA-Regeln muss zuerst gedribbelt werden, die NBA-Regeln erlauben, zuerst den Schritt und dann das Dribbling zu machen.
                                                                    Nachdem er aufhört zu dribbeln und noch in der Bewegung, d. h. beim Laufen ist, darf er noch zwei Bodenkontakte mit den Füßen haben, bevor er passt oder auf den Korb wirft.
                                                                    Dabei darf das Standbein zum Zwecke des Passes oder Wurfes angehoben, aber nicht wieder aufgesetzt werden.');">Schrittfehler</a></li> <!--Bei click steht 'text6'-->
      <li><a href="javascript:changeText('<b>Rückspiel</b> <br> Bei einem Angriff darf der Spielball von keinem Spieler der ballführenden Mannschaft von der gegnerischen Hälfte (Vorfeld) in die eigene Spielfeldhälfte (Rückfeld) zurückgespielt werden.
                                                                Geschieht dies doch, ist das ein Regelverstoß, das sogenannte „Rückspiel“ (engl. backcourt violation). Als Rückspiel wird dabei jede Ballbewegung über die Mittellinie gewertet, es ist also egal,
                                                                ob gepasst oder gedribbelt wurde. Der Ball ist bei einem Dribbling erst dann im Vorfeld, wenn sowohl Ball als auch beide Füße des Dribbelnden Kontakt mit dem Vorfeld haben.
                                                                Ein Verstoß dagegen wird mit einem Einwurf der gegnerischen Mannschaft von der Seitenlinie her bestraft; dies nächst der Stelle, an der der Spieler den Ball im Rückfeld berührt.<br>
                                                                Ausnahmen: Es ist kein Rückspiel, wenn ein Verteidiger den Ball ins Rückfeld der angreifenden Mannschaft zurücktippt (beim „Tippen“ des Balles wechselt nicht der Ballbesitz) oder der Ball von einem angreifenden Spieler ins Rückfeld gepasst und von einem gegnerischen Spieler abgefangen wird (der Einwurf entfällt hier logischerweise, da der Ballbesitz sowieso wechselt). Es gilt nicht als Rückspiel, wenn ein Spieler im Vorfeld abspringt und den Ball im Flug zurück ins Vorfeld spielt. Des Weiteren darf ein Verteidiger im Vorfeld abspringen, den Ball fangen und in seinem Rückfeld landen. Dagegen darf er nicht in dieser Situation den Ball zu einem Mitspieler tippen bzw. passen.');">Rückspiel</a></li> <!--Bei click steht 'text5'-->
      <li><a href="javascript:changeText('<b>Aus</b> <br> Auf Aus wird entschieden, wenn Ball oder ballführender Spieler auf oder außerhalb der Auslinie den Boden berühren.
                                                          Der Ball ist hingegen nicht im Aus, wenn er sich außerhalb der Auslinie in der Luft befindet.
                                                          Ein Spieler, der innerhalb des Spielfelds abspringt, kann ihn ins Spiel zurückpassen, solange Spieler oder Ball nicht den Boden berühren.');">Aus</a></li> <!--Bei click steht 'text4'-->
      <li><a href="javascript:changeText('<b>Zeitübertretungen</b> <br> <b>24-Sekunden-Regel</b> <br> Jeder Angriff darf maximal 24 Sekunden dauern (u. a. in Deutschland, USA; 30 oder 45 Sekunden sind nur in wenigen Ländern erlaubt),
                                                                           die auf einer Wurfuhr heruntergezählt werden. Die Zeit wird dabei neu gestartet, wenn der Schiedsrichter „absichtliches Spielen des Balles mit dem Fuß“ pfeift. Außerdem startet die Zeit nach jeder Ringberührung des Balles von neuem.
                                                                           Schließlich führt auch ein Ballwechsel, (Verteidiger erobert den Ball und wird zum Angreifer, sogenannter „Steal“) sowie ein Foul der verteidigenden Mannschaft zum Neustart der 24-Sekunden-Uhr.
                                                                           Hingegen führt eine Ausball-Entscheidung ohne Wechsel des Ballbesitzes nicht zum Neustart. Zu spektakulären Szenen führt folgende Besonderheit: Ein Korb zählt, wenn ein Spieler den Ball vor Ablauf der 24-Sekunden-Uhr abwirft.
                                                                           Das Signal ertönt dann, während der Ball sich in der Luft befindet (auch ein in der letzten Sekunde des Spieles abgeworfener Ball zählt, obwohl er den Korb erst nach Ablauf der Spielzeit erreicht). Im amerikanischen College-Basketball hat man für einen Angriff 35 Sekunden Zeit,
                                                                           was zu weniger Punkten als im Profi-Basketball führt.<br>
                                                                           <b>8-Sekunden-Regel</b> <br>Bekommt eine Mannschaft den Ball oder gab es einen Einwurf, so muss sie innerhalb von acht (bei 24 Sekunden) Sekunden den Ball in die gegnerische Hälfte bringen. Gelingt ihr das nicht, gibt es einen Einwurf für den Gegner an der Mittellinie.<br>
                                                                           <b>3-Sekunden-Regel</b> <br>Während eines Angriffs dürfen sich die Spieler der angreifenden Mannschaft nicht länger als drei Sekunden ununterbrochen in der gegnerischen Zone (im Freiwurfraum) aufhalten, unabhängig davon, ob der jeweilige Spieler im Ballbesitz ist oder nicht. Hier ist aber anzumerken, dass kein Schiedsrichter die drei Sekunden mit der Uhr stoppt. Sie werden (wie die 8-Sekunden) „im Kopf“ gezählt oder nach Gefühl entschieden. Auf hochklassigem Niveau wird selten aufgrund dieser Regel gemaßregelt.
                                                                           Mittlerweile sind die Schiedsrichter angewiesen, den 3-Sekunden-Verstoß nicht zu ahnden, wenn ein Angreifer zwar mehr als drei Sekunden in der Zone steht, aber während dieser Zeit nicht aktiv ins Spiel eingreift. Wenn ein Spieler den Ball erhält, nachdem er bereits drei Sekunden oder länger in der Zone gestanden hat, ist dies eine Regelübertretung. Nachsicht wird mit einem Spieler geübt, wenn dieser zwei Sekunden in der Zone ist, aber er sofort auf den Korb wirft oder zum Korbleger ansetzt.<br>
                                                                           <b>5-Sekunden-Regel</b> <br> Ein Spieler darf beim Einwurf den Ball nur maximal fünf Sekunden festhalten, bis er den Einwurf ausführt.
                                                                           Im Spiel muss er nach fünf Sekunden einen Korbwurf machen, anfangen zu dribbeln oder den Ball abgeben, wenn er nah bewacht wird.
                                                                           Sollte eine dieser Regeln verletzt werden, so erhält die gegnerische Mannschaft den Ball durch Einwurf an der nächstgelegenen Auslinie.');">Zeitübertretungen</a></li> <!--Bei click steht 'text3'-->
      <li><a href="javascript:changeText('<b>Fouls</b> <br>Man unterscheidet zwischen persönlichen, technischen, unsportlichen (früher absichtlichen) und disqualifizierenden Fouls. Technische Fouls gibt es für technische Fehler, administrative Vergehen und Disziplinlosigkeit von Spielern und Trainern.
                                                           Vergehen dieser Art sind beispielsweise Meckern, zu viele Spieler auf dem Feld, Hängen am Ring, Stören des Gegners durch Gestik und Mimik (z. B. Klatschen oder Schreien während des Wurfversuchs) oder heftiges Schwingen mit den Ellbogen,
                                                           auch wenn kein Kontakt entsteht.
                                                           Unsportliche Fouls werden verhängt, wenn der Kontakt sehr hart ist, oder der Spieler keine Aussicht hat, den Ball zu spielen und es zum Kontakt kommt (z. B. Stoß mit beiden Händen in den Rücken).
                                                           Seit 2008 wird bei einem Schnellangriff (englisch: fast break) ein Kontakt von der Seite und von hinten ebenfalls als unsportliches Foul gewertet.
                                                           Disqualifizierende Fouls werden wegen grober Unsportlichkeit (Tätlichkeit, Beleidigung etc.) ausgesprochen. Ein Foul, bei dem die Verletzung des Gegners in Kauf genommen wird,
                                                           führt je nach Schwere zu einem unsportlichen oder disqualifizierenden Foul.
                                                           1998 ist das „Vorteil-Nachteil-Prinzip“ in die Basketballregeln mit aufgenommen worden, z. B. muss das Berühren des Gegners mit den Händen kein Foul sein. Die Schiedsrichter müssen entscheiden, ob der Spieler, der den Kontakt verursacht hat,
                                                           einen unfairen Vorteil davon hat (siehe „Fouls“ bzw. Artikel 33.10 der offiziellen Basketballregeln von 2008).<br>
                                                            <b>Fouls des Verteidigers</b> <br>
                                                            Der Verteidiger begeht ein Foul durch Halten, Blockieren, Stoßen, Rempeln, Beinstellen und indem er die Bewegung eines Gegenspielers durch Ausstrecken von Hand, Arm, Ellbogen, Schulter, Hüfte, Bein, Knie oder Fuß behindert.
                                                            Hat der verteidigte Angreifer gerade keinen Ball, ist durchaus ein gewisses Schieben und Zerren erlaubt.
                                                            Hat der verteidigte Angreifer den Ball, sind die Möglichkeiten des Verteidigers eingeschränkt. Der angreifende Spieler darf nicht gestoßen werden, es sei denn, dieser sucht gezielt den Körperkontakt.
                                                            In diesem Fall darf der Angreifer nicht mit Beinen oder Armen behindert werden, sondern nur mit dem Körper.
                                                            Gute Verteidiger sind so schnell, dass sie den Angreifer ohne den Einsatz der Arme abdrängen, vielleicht sogar zum Rückwärtslaufen bringen können.<br>
                                                            <b>Fouls des Angreifers</b> <br>
                                                            Ein Angreifer mit Ball begeht ein Foul, wenn es mit einem in legaler Verteidigungsposition stehenden oder sich rückwärts bewegenden Verteidigungsspieler zu einem Kontakt kommt (offensives Foul) und der Angreifer dadurch einen unfairen Vorteil bekommt.
                                                            Typische Offensivfouls sind illegale Kontakte mit dem Ellenbogen, Wegstoßen des Gegners mit dem Unterarm oder wenn der Angreifer mit der Schulter voran in den Gegenspieler läuft.
                                                            Ein Angreifer ohne Ball begeht ein Foul, wenn er einen „bewegten Block“ (englisch: illegal screen oder moving pick) setzt. Stehende Blocks hingegen sind im Basketball erlaubt (im Gegensatz zum Fußball, wo das sogenannte „Auflaufenlassen“ als Foul gewertet wird).
                                                            Ein weiterer Unterschied zum Foul eines Verteidigers ist, dass bei Offensivfouls (Foul der ballführenden Mannschaft) keine Freiwurfstrafen verhängt werden (Ausnahme: unsportliches Offensivfoul). Sie zählen allerdings zu den Teamfouls.
                                                            Ein disqualifizierendes Foul oder zwei unsportliche Fouls führen zum Spielausschluss. Der Disqualifizierte muss die Halle sofort verlassen oder in der Mannschaftskabine das Ende des Spiels abwarten. Fünf persönliche oder technische Fouls führen zum Verlust der Spielberechtigung für das laufende Spiel (NBA: sechs Fouls).
                                                            Zwei technische Fouls gegen einen Trainer, ein technisches Foul gegen einen Trainer und zwei technische Fouls gegen die Bank oder drei technische Fouls gegen die Bank führen zur Disqualifikation des Trainers.<br>
                                                            <b>Folgen des Fouls</b> <br>
                                                            Zu beachten ist, dass es sich um persönliche Strafen handelt. An der Anzahl der Spieler auf dem Feld ändert sich nichts.
                                                            Grundsätzlich führt ein Foul beim erfolglosen Korbversuch je nach Position des Gefoulten zu zwei oder drei Freiwürfen. Bei einem Korberfolg mit Foul – sprich der Angreifer wird bei der Korbwurfaktion gefoult – erhält der Gefoulte die Punkte und zusätzlich einen Bonusfreiwurf.
                                                            Ein Foul ohne Korbversuch führt grundsätzlich nicht zu Freiwürfen. Ausnahme: Ab dem 5. Mannschaftsfoul (alle persönlichen und technischen Fouls aller Spieler eines Teams pro Viertel, Foulgrenze) gibt es pro Verteidiger-Foul grundsätzlich zwei Freiwürfe
                                                            (früher gab es in dieser Situation 1 + 1 Freiwürfe, d. h., nur wenn der erste ein Treffer war, gab es einen zweiten).');">Fouls</a></li> <!--Bei click steht 'text2'-->
      <li><a href="javascript:changeText('<b>Sprungball</b> <br>
                                                            Nach den FIBA-Regeln beginnt jedes Spiel mit einem Sprungball, um so den ersten Ballbesitz zu entscheiden.
                                                            Dabei wirft einer der Schiedsrichter den Spielball im Mittelkreis zwischen zwei gegnerischen Spielern in die Höhe, die Spieler versuchen anschließend den fallenden Ball einem Mitspieler zuzuspielen.
                                                            In den nachfolgenden Vierteln wechselt der Ballbesitz und wird mit einem Richtungspfeil am Kampfgericht angezeigt.
                                                            In der NBA wird der Sprungball auch bei anderen Spielsituationen eingesetzt, beispielsweise nach einem Doppelfoul mit Freiwürfen,
                                                            allgemein wenn der Ballbesitz unklar ist. Der Sprungball wird dann nicht im Mittelkreis, sondern in dem Kreis, welcher der letzten Spielsituation am nächsten ist, ausgeführt');">Sprungball</a></li> <!--Bei click steht 'Sprungball'-->
    </ol>
